    url: https://bookstore.frankvu.site/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: upptime.frankvu.site
  # baseUrl: /frankvu-upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: FrankVu Upptime
  introTitle: "FrankVu's uptime monitor and status page."
  introMessage: "This uptime monitor and status page is for FrankVu's personal websites and projects."
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Personal Site
      href: https://www.frankvu.site
  theme: night

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "3-58/5 * * * *"

