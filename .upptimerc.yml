# Change these first
owner: Frank-Vu # Your GitHub organization or username, where this repository lives
repo: frankvu-upptime # The name of this repository

sites:
  - name: FrankVu
    url: frankvu.site
    method: GET
  - name: Wedding Site
    url: giang-jess.frankvu.site
    method: GET

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /frankvu-upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: FrankVu Upptime
  introTitle: "FrankVu's uptime monitor and status page."
  introMessage: "This uptime monitor and status page is for FrankVu's personal websites and projects."
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Personal Site
      href: https://www.frankvu.site
  theme: night

